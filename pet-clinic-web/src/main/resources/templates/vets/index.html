<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout::layout(~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*thymesVar id="vet" type="com.infernalwhaler.petclinic.model.Vet"*/-->
<h1 th:text="'List of Vets'">List of Vets Index Page</h1>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.getId()}">1</td>
        <td th:text="${vet.getFirstName()}">Joe</td>
        <td th:text="${vet.getLastName()}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
